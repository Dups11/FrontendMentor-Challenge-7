<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
<script src="app.js" defer></script>
  
  <title>Frontend Mentor | Tip calculator app</title>


</head>
<body>

  <div class="container">
    <img class="logo" src="./images/logo.svg" alt="Splitter">
    <form>
      <div class="card-container">
        <div class="input-container" id="input">
          <div class="bill">
            <div><label for="bill">Bill</label></div>
            <input type="number" id="bill" name="bill" required min="1" placeholder="0">
          </div>
          <div><label for="tip">Select Tip %</label></div>
          <div class="tip">
            <div>
              <input type="radio" name="tip" id="5" value="5">
              <label for="5">5%</label>
              <input type="radio" name="tip" id="10" value="10">
              <label for="10">10%</label>
              <input type="radio" name="tip" id="15" value="15">
              <label for="15">15%</label>
            </div>
            <div>
              <input type="radio" name="tip" id="25" value="25">
              <label for="25">25%</label>
              <input type="radio" name="tip" id="50" value="50">
              <label for="50">50%</label>
              <div class="custom">
                <input type="radio" name="tip" value="0" id="custom"><input type="number" id="customValue" name="customValue" min="0">
                <label for="custom">Custom</label>
              </div>
            </div>
          </div>
          <div class="people">
            <div class="Number of People">
              <div><label for="people">Number of People</label></div>
              <input type="number" id="people" name="people" required min="1" placeholder="0">
            </div>
          </div>
        </div>
        <div class="output-container">
          <div>
            <div class="amount">
              <h2>
                Tip Amount
                <span>/ person</span>
              </h2>
              <div id="amount">$0.00</div>
            </div>
            <div class="total">
              <h2>
                Total
                <span>/ person</span>
              </h2>
              <div id="total">$0.00</div>
            </div>
          </div>
          <input id="reset" type="reset" value="RESET">
        </div>
      </div>
    </form>
    </div>
  
  </div>
</body>
</html>
